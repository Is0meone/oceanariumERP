<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <style>
        body {
            background: linear-gradient(135deg, #c3ecf2, #6ec6f0);
            font-family: 'Arial', sans-serif;
        }
        .navbar-dark .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .login-panel {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 5rem;
        }
        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
            padding: 1rem;
            font-size: 1rem;
        }
        .btn-primary {
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-image: linear-gradient(45deg, #4ca1af, #c4e0e5);
            transition: background-image 0.3s ease;
        }
        .btn-primary:hover {
            background-image: linear-gradient(45deg, #3a919b, #b8d9df);
        }
        .login-form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-form-header h2 {
            font-size: 2rem;
            color: #333;
        }
        .login-form-header p {
            color: #666;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Oceanarium</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">About us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tickets}">Buy tickets
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 login-panel">
            <div class="login-form-header">
                <h2>Welcome Back</h2>
                <p>Please enter your login details</p>
            </div>
            <form method="post" th:action="@{/login}">
                <div class="form-group">
                    <input id="login" type="text" placeholder="Login" autocomplete="off" class="form-control" name="username"/>
                </div>

                <div class="form-group">
                    <input id="password" type="password" placeholder="Password" autocomplete="off" class="form-control" name="password"/>
                </div>

                <div th:if="${param.error}" style="color: #d9534f; margin-bottom: 15px">
                    Invalid username or password!
                </div>

                <button class="btn btn-primary" type="submit" value="Sign In">Login</button>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
