<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Buy Tickets</title>
    <!-- Replace with the correct links to Bootstrap CSS, font-awesome, and animate.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Nunito', sans-serif;
        }

        .ticket-form-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .ticket-form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .ticket-form-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .ticket-form-header .icon-container {
            background: #17a2b8;
            color: white;
            border-radius: 50%;
            padding: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .form-label-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-label-group input {
            border-radius: 10px;
        }

        .form-label-group label {
            position: absolute;
            left: 15px;
            top: 10px;
            cursor: text;
            transition: all 0.2s ease;
            color: #666;
        }

        .form-label-group input:focus ~ label,
        .form-label-group input:not(:placeholder-shown) ~ label {
            font-size: 0.75rem;
            top: -15px;
            left: 15px;
            background: white;
            padding: 0 5px;
            color: #17a2b8;
        }

        .form-label-group input:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.25);
        }

        .btn-ticket {
            border-radius: 20px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #17a2b8;
            border-color: #17a2b8;
            transition: all 0.2s ease;
        }

        .btn-ticket:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .invalid-feedback {
            display: none;
            width: 100%;
            margin-top: .25rem;
            font-size: 80%;
            color: #dc3545;
        }

        .was-validated .form-control:invalid ~ .invalid-feedback {
            display: block;
        }

        .was-validated .form-control:invalid {
            border-color: #dc3545;
            padding-right: calc(1.5em + .75rem);
            background-repeat: no-repeat;
            background-position: right calc(.375em + .1875rem) center;
            background-size: calc(.75em + .375rem) calc(.75em + .375rem);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-white bg-white static-top">
    <div class="container mr-2 !text-dark" style="font-weight: 500">
        <a class="navbar-brand dark" href="/">
            <div class="flex justify-content-center">
                <img th:src="@{/img/logo.png}" alt="Oceanarium Logo" height="50"/>
                <span class="font-weight-bold text-dark!">Oceanarium</span>
            </div>
        </a>
        <button class="navbar-toggler" style="background-color: #cccccc" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white justify-content-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-justify" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
                </svg>
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main_user}">Main</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link font-weight-bold" href="#">Buy Tickets
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="ticket-form-container animated fadeInUp">
                <div class="ticket-form-header">
                    <div class="icon-container">
                        <i class="fas fa-ticket-alt"></i>
                    </div>
                    <h2>Purchase Your Adventure</h2>
                    <p>Fill in the details to get started</p>
                </div>
                <form action="/addTicket" method="post" class="needs-validation" novalidate>
                    <div class="form-label-group">
                        <input type="number" id="idBiletu" name="idBiletu" class="form-control" placeholder="Ticket ID" required>
                        <label for="idBiletu">Ticket ID</label>
                        <div class="invalid-feedback">Ticket ID is required.</div>
                    </div>
                    <div class="form-label-group">
                        <input type="text" id="dataWaznosci" name="dataWaznosci" class="form-control" placeholder="Expiration Date" required>
                        <label for="dataWaznosci">Expiration Date</label>
                        <div class="invalid-feedback">Expiration Date is required.</div>
                    </div>
                    <div class="form-label-group">
                        <input type="number" id="idTypuBiletu" name="idTypuBiletu" class="form-control" placeholder="Ticket Type ID" required>
                        <label for="idTypuBiletu">Ticket Type ID</label>
                        <div class="invalid-feedback">Ticket Type ID is required.</div>
                    </div>
                    <button type="submit" class="btn btn-ticket btn-block">Book Now</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Include scripts for Bootstrap, jQuery, and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Include other scripts if necessary -->

<script>
    // Custom JavaScript for additional interactivity if necessary
</script>
</body>
</html>
